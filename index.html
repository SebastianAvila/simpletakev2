<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />

    <title>SimplifyTakes</title>
  </head>
  <div class="nav"></div>
  <body>
    <h1>SimplifyTakes</h1>
    <h1>Carga archivo</h1>
    <form
      class="file-upload-form"
      action="/process"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="file" class="file-upload-label">
        <div class="file-upload-design">
          <svg viewBox="0 0 640 512" height="1em">
            <path
              d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
            ></path>
          </svg>
          <p id="file-name"></p>
          <!-- <p>or</p> -->
          <span class="browse-button">Browse file</span>
        </div>
        <input
          id="file"
          type="file"
          name="inputFile"
          accept=".txt"
          onchange="updateFileName()"
        />
      </label>
      <br />
      <div class="button">
        <button id="submit-btn" class="submit" type="submit" disabled>
          Generar Archivo
        </button>
      </div>
    </form>

    <h5>Por Sebastian Avila</h5>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      function updateFileName() {
        var fileInput = document.getElementById("file");
        var fileNameDisplay = document.getElementById("file-name");
        var submitButton = document.getElementById("submit-btn");

        if (fileInput.files.length > 0) {
          fileNameDisplay.textContent = fileInput.files[0].name;
          submitButton.disabled = false;
        } else {
          submitButton.disabled = true;
        }
      }

      function clearInput() {
        var fileInput = document.getElementById("file");
        var fileNameDisplay = document.getElementById("file-name");
        var submitButton = document.getElementById("submit-btn");

        fileInput.value = ""; // Limpiar el campo de entrada
        fileNameDisplay.textContent = ""; // Limpiar la visualización del nombre del archivo
        submitButton.disabled = true; // Desactivar el botón de envío
      }
    </script>
  </body>
</html>
